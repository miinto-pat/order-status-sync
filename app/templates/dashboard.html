<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bot Dashboard</a>
        <div class="d-flex">
            <span class="navbar-text me-3 text-white">{{ current_user.id }}</span>
            <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h3>Run Bot</h3>
    <form method="post" action="{{ url_for('run_bot') }}">
        <button type="submit" class="btn btn-success mb-3">Run Bot</button>
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-info">
            {% for msg in messages %}{{ msg }}<br>{% endfor %}
        </div>
    {% endif %}
    {% endwith %}
</div>
</body>
</html>
